	<body class="bg-black h-full w-full">

		<nav class="mx-auto pt-3 text-white bg-black h-20 w-10/12 flex justify-between">
			<div>
				<img src="https://1000logos.net/wp-content/uploads/2017/08/Airbnb-symbol.jpg" class="h-10">
			</div>
			<div class="flex">
				<div class="px-2">Places to stay</div>
				<div class="px-2">Experiences</div>

			</div>
			<div class="flex">
				<div class="text-xs">
					Become a Host

				<div class="bg-white">

<!-- navbar ends -->

				<p class="font-bold text-xs text-black pl-4 pt-3">Location</p>

			</div>
			<div>

			<div>
				<p class="font-bold text-sm text-black pl-4 pt-3">Check Out</p>

			<div>

			<br><br><br>Help house 100,000 refugees fleeing Ukraine<br>
			<button class="place-items-center border border-gray-300 text-xs p-2 mt-6 rounded-lg">Learn more</button>
		</main>
